# @package _global_

defaults:
  - /llms/azure_openai_chat@indexer.graph_generator.er_extractor.llm  
  - /llms/azure_openai_chat@indexer.graph_generator.er_description_summarizer.llm  
  - /llms/azure_openai_chat@indexer.communities_report_table_generator.report_generator.llm  
  - /embedding_models/azure_openai@extra.embedding_model  
  - /indexing/embedding_generation/entity@extra.entity_embedding_generator
  - /indexing/embedding_generation/relationship@extra.relationship_embedding_generator

extra:
  embedding_model:
    model: text-embedding-3-small

indexer:
  text_unit_extractor:
    text_splitter:      
      chunk_size: 1200
      chunk_overlap: 100

  graph_generator:
    er_extractor:
      llm:
        model: gpt-4o
    er_description_summarizer:
      llm:
        model: gpt-4o   

  communities_report_table_generator:
    report_generator:
      llm:
        model: gpt-4o
